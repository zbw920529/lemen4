<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>九九乘法表</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<style>
	#app{
		margin: 50px auto;
		width: 900px;
		background: #ddd;
		padding: 10px;
	}
	span{
		display: inline-block;
		width: 100px;
		margin: 0;
		height: 30px;
		
	}
	h2{
		width: 100%;
		text-align: center;
	}
</style>
<body>
<div id="app">
  <div>
	  <h2>{{title}} </h2>
    <div v-for="i in 9">
    	<span v-for="j in i">
			{{ j }} * {{ i }} = {{ j * i }}  
    	</span>
    </div>
  </div>
</div>
 
<script>
	new Vue({
	  el: '#app',
	  data:{
		  title:'九九乘法表'
	  }
	});
</script>
</body>
</html>
