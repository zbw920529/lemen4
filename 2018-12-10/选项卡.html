<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue</title>
	<style>
		#app{
			margin: 20px auto;
			width: 220px;
		}
		button{
			width: 50px;
			margin-right: 20px;
		}
		.active{
			width: 170px;
			min-height: 30px;
			margin: 10px 0;
			background: #ddd;
			line-height: 30px;
			padding: 10px;
		}
	</style>
</head>
<body>
  <div id="app">
	<button v-for='(item,index) in btn' @click='changeIndexs(index)'>{{item}}</button>
	<div v-for='(item,index) in list' v-show='indexs===index' class='active'>{{item}} </div>
  </div>
<script type="text/javascript">
  new Vue({
    el:'#app',
    data:{
		btn:['中国','日本','美国'],
		list:['中国是世界上最好的国家','人本人最坏','打到美帝国主义'],
		indexs:0,
		},
	methods:{
		changeIndexs(index){
			this.indexs=index
		}
		}
  })
</script>
</body>
</html>
