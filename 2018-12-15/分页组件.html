<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>分页组件</title>
  <style media="screen">
    div{
      width:100%;
      height:100px;
    }
    div button{
      display:inline-block;
      width:100px;
      height:20px;
      background:red;
      margin:20px 10px;
      text-align:center;
    }
  </style>
</head>
<body>
<div id="app">
  <input type="text" name="" placeholder="">
<Page></Page>
</div>
<script type="text/javascript">
  Vue.component('Page',{
    props:['total'],
    data(){
      return{
        pages:[],
        total1:this.total,
        inputValue:'',
        addValue:''
      }
    },
    template:`
    <div>
      <div>
        <input
          type="text"
          placeholder="请输入您要分页的数量"
          v-model.number='addValue'
          >
        <button
          @click='changeTotal'
          >点击确定
        </button><br />
        <button v-for='item of totals' >{{item}}</button>
      </div>
    </div>
    `,
    computed:{
      totals(){
        console.log(this.pages)
        return this.pages.length=this.total1;
      },
    },
    methods:{
      changeTotal(){

        this.$emit('update:total',this.total1=this.addValue)
        console.log(this.total1)
      }
    }
  })
  const vm=new Vue({
    el:'#app',
    data(){
      return{
        pages:[1,2,34,],
        total:5
      }
    },
    template:`
    <Page :total.sync='this.total' />
    `,
    methods:{
      changeTotal(data){
        this.total=data
        console.log(this.total);
        return this.total
      }
    }
  })
</script>
</body>
</html>
