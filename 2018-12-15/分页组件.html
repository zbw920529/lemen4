<html lang="en">
<head>

  <title>分页组件</title>
  <style media="screen">
    div{
      width:100%;
      height:100px;
    }
    div button{
      display:inline-block;
      width:100px;
      height:20px;
      background:red;
      margin:20px 10px;
      text-align:center;
    }
  </style>
</head>
<body>
<div id="app">
  <input type="text" name="" placeholder="">
<Page></Page>
</div>
<script type="text/javascript">
  Vue.component('Page',{
    props:['total'],
    data(){
      return{
        pages:[],
        total1:this.total,

    template:`

        <input type="text" placeholder="请输入您要分页的数量"><br />
        <button @click='changeTotal'>点击确定</button>
        <button v-for='item of totals' >{{item}}</button>
      </div>
    </div>
    `,
    computed:{
      totals(){
        console.log(this.pages)
        return this.pages.length=this.total1;
      },
    },
    methods:{
      changeTotal(){
        const data=2
        console.log(data);
        this.$emit('change11',data)
        return data
      }
    }
  })
  const vm=new Vue({
    el:'#app',
    data(){
      return{
        pages:[1,2,34,],
        total:5
      }
    },
    template:`
    <Page :total='this.total' />
    `,
    methods:{
      changeTotal(data){
        this.total=data
        console.log(this.total);
        return this.total
      }
    }
  })
</script>
