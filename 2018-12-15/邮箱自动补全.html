<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      input {
          width: 100%;
          height: 32px;
          border: 1px solid #dcdee2;
          border-radius: 4px;
          line-height: 32px;
          margin-right: 5px;
          text-align: center;

          list-style: none;
      }
      ul{
        padding: 0
      }
      ul li {
          width: 100%;
          height: 32px;
          border: 1px solid #dcdee2;
          border-radius: 4px;
          line-height: 32px;
          text-align: center;
          margin-right: 5px;
          cursor: pointer;
          user-select: none;
          list-style: none;
      }
      .active{
        background: #ddd;
      }
    </style>
</head>
<body>
    <div id="app">
    </div>
    <script>
      Vue.component('autoCompletion',{
        props:{
          email:Array,
        },
        template:`
        <div>
          <input
            type="text"
            placeholder='请输入邮箱'
            v-model='inputValue'
            @keydown.38='keyUpDown'
            @keydown.40='keyDownUp'
            @keydown.enter='keyEnterDown'/>

          <ul v-show='inputValue!=0'>
            <li
              v-for='(item,index) of showList'
              @click='clickValue(item)'
              :class="keyCodes===index?'active':''"
              >
              {{inputValue}}{{item}}
            </li>
          </ul>
          <input
            type="text"
            placeholder='添加邮箱后缀请以@开头'
            v-model='addValue'
            />
          <input
            type="button"
            value='添加邮箱'
            @click='addEmail'
            />
        </div>
        `,
        data(){
          return{
            emails:this.email,
            inputValue:'',
            keyCodes:0,
            addValue:''
          }
        },
        methods:{
          clickValue(item){
            this.inputValue=this.inputValue+item
          },
          keyUpDown(){
            this.keyCodes++
            if(this.keyCodes>this.emails.length-1) this.keyCodes=0;
          },
          keyDownUp(){
            this.keyCodes--
            if(this.keyCodes<0) this.keyCodes=this.emails.length-1;
          },
          keyEnterDown(){
            this.inputValue=this.inputValue+this.emails[this.keyCodes]
          },
          addEmail(){
             this.$emit('update:snycTest',this.emails.push(this.addValue))
             console.log(this.emails)
             this.addValue=''
          }
        },
        computed:{
          showList(){
            if(/@/.test(this.inputValue)) return [];
            const arr = []
            for(let index in this.emails) {
                arr[index] =  this.emails[index]
            }
            return arr;
          },
        }
      })
      new Vue({
        el:'#app',
        data(){
          return{
            email:['@qq.com','@163.com','@click.com','@dingtalk.com'],
          }
        },
        template:`
        <auto-completion :email.sync='email'/>
        `,
      })
    </script>

</body>
</html>
