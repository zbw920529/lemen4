<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
  <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>图标组件</title>
  <style>
    span{
      margin:10px 20px;
      display:inline-block;
      height:30px;
      line-height:30px;
      text-align:center;
      border:1px solid #ddd;
      font-size:16px
    }
    .black{
      background:black;
      color:white;
    }
    .red{
      background:red;
      color:white;
    }
    .blue{
      background:blue;
      color:white;
    }
    .yellow{
      background:yellow;
    }
  </style>
</head>
<body>
<div id="app">
</div>
<script type="text/javascript">
  Vue.component('Icon',{
    props:{
      type:{
        type:String,
        default:''
      },
      size:{
        type:Number,
      },
      color:{
        type:String,
        default:'black'
      }
    },
    template:`
    <div>
      <span :class='[type,color]'
        v-bind:style="{width:Isize+'px',height:Isize+'px',lineHeight:Isize+'px'}">
        {{type}}</span>
    </div>
    `,
    data(){
      return{
        Isize:this.size,
      }
    },
  })
  new Vue({
    el:'#app',
    template:`
      <Icon type='asterisk' :size='100' color='yellow'/>
    `
  })
</script>
</body>
</html>
